<form>
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre y apellidos: </label>
        <input id="nombre" name="nombre" type="text" placeholder="Introduzca su nombre"><br>

        <label for="sexo">Sexo: </label>
        <select id="sexo" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label>Edad: </label>
        <input type="radio" name="edad" value="20-39"> 20-39
        <input type="radio" name="edad" value="40-59"> 40-59
        <input type="radio" name="edad" value="60-79"> 60-79<br><br>

        <label for="email">Email: </label>
        <input id="email" type="email"><br><br>

        <label for="estudios">Estudios: </label>
        <select id="estudios">
           <optgroup label="Estudios Universitarios">
              <option>Doctorado</option>
              <option>Máster</option>
              <option>Grado</option>
           </optgroup>
           <optgroup label="Ciclo Formativo">
              <option>Grado Superior</option>
              <option>Grado Medio</option>
           </optgroup>
        </select><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>

        <label for="navegador">Elige tu navegador favorito: </label>
        <input id="navegador" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            <option value="Microsoft Edge">
        </datalist><br><br>

        <label for="mensaje">Escribe tu mensaje: </label>
        <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje"></textarea>
    </fieldset>  
    <input type="submit" value="Enviar">
</form>
